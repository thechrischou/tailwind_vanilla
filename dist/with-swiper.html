    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        const swiper1 = new Swiper('.swiper1', {
            slidesPerView: 1.1,
            spaceBetween: 10,
            // Responsive breakpoints
            breakpoints: {
                // when window width is >= 320px
                640: {
                    slidesPerView: 2.1
                },
                768: {
                    slidesPerView: 2.1
                },
                // when window width is >= 480px
                1024: {
                    slidesPerView: 3
                }
            },

            // Navigation arrows
            navigation: {
                nextEl: '.event .swiper-button-next-customized',
                prevEl: '.event .swiper-button-prev-customized',
            }
        });

        const swiper2 = new Swiper('.swiper2', {
            slidesPerView: 1.1,
            spaceBetween: 10,
            // Responsive breakpoints
